<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Modal</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex items-center justify-center bg-slate-100 min-h-screen">
    <!-- Modal -->
    <main
      class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16"
    >
      <!-- Image -->
      <div>
        <img
          src="images/headphone.png"
          alt="Headphones"
          class="w-60 mx-auto md:hover:scale-105 duration-200"
        />
      </div>
      <!-- Content -->
      <div class="flex flex-col text-center md:text-left">
        <span
          class="px-3 py-1 text-sm text-white bg-black rounded-full self-center md:self-start"
          >Free shipping</span
        >
        <h1 class="max-w-sm text-2xl font-medium mt-3 mb-10">
          Razer Kraken Kitty Edt Gaming Headset Quartz
        </h1>
        <div class="mb-6 space-y-3">
          <p class="line-through">$799</p>
          <h2 class="text-5xl font-bold">$599</h2>
          <p class="text-sm font-light text-gray-400">
            This offer is valid unitl April 3 or as long as stock lasts!
          </p>
        </div>
        <button
          class="w-full px-8 py-4 bg-blue-500 text-white border-b-8 border-b-blue-700 rounded-lg cursor-pointer active:border-t-8 active:border-b-0 active:bg-blue-700 active:border-t-blue-700 active:shadow-lg"
        >
          Add to cart
        </button>
        <p class="flex items-center space-x-3 group my-6">
          <span
            class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
          ></span
          ><span class="text-sm">50+ pcs. in stock</span>
        </p>
        <div
          class="flex flex-col space-y-4 md:flex-row md:space-y-0 md:space-x-4"
        >
          <button
            class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
          >
            <img src="images/weight.png" alt="Weight" class="w-8" />
            <span>Add to cart</span>
          </button>
          <button
            class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:-translate-y-0.5 transition-all duration-150"
          >
            <img src="images/heart.png" alt="Heart" class="w-8" />
            <span> Add to wishlist</span>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
